<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('20250110_203040.jpg') no-repeat center center/cover;
            color: white;
            font-family: "Arial", sans-serif;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz San Valentín, mi amor</h1>
        <p>Escribí un mensaje largo y hermoso para ti. Te amo con todo mi corazón, y cada día a tu lado es un regalo. Eres la luz de mi vida y mi felicidad. Gracias por ser tú.</p>
    </div>
</body>
</html>
